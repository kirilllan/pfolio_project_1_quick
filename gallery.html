<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="gallery.css" />
  </head>
  <body>
    <div class="container">
      <div class="gallery">
        <figure class="gallery__item gallery__item--1">
          <img
            src="images/pink_flower.jpeg"
            alt="pink flower closeup"
            class="gallery__img"
          />
        </figure>
        <figure class="gallery__item gallery__item--2">
          <img
            src="images/pink_flower_tree.jpeg"
            alt="tree with pink flowers growing on it"
            class="gallery__img"
          />
        </figure>
        <figure class="gallery__item gallery__item--3">
          <img
            src="images/pink_tree_top.jpeg"
            alt="view from top on tree branches with pink leaves"
            class="gallery__img"
          />
        </figure>
        <figure class="gallery__item gallery__item--4">
          <img
            src="images/pink_curly_flower.jpeg"
            alt="Gallery image 4"
            class="gallery__img"
          />
        </figure>
      </div>
    </div>
  </body>
</html>
